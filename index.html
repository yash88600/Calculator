<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <button class="ac"                 id="dark"    data-value=20               >AC</button>
            <button class="del operand"        id="dark"    data-value="back"           >DEL</button>
            <button class="percent operand"    id="dark"    data-value="%"              >%</button>
            <button class="divide operator"    id="dark"    data-value="/"              >/</button>
            <button class="seven operand"      id="light"   data-value=7                >7</button>           
            <button class="eight operand"      id="light"   data-value=8                >8</button>
            <button class="nine operand"       id="light"   data-value=9                >9</button>
            <button class="multiply operator"  id="dark"    data-value="x"              >x</button>
            <button class="four operand"       id="light"   data-value=4                >4</button>
            <button class="five operand"       id="light"   data-value=5                >5</button>
            <button class="six operand"        id="light"   data-value=6                >6</button>
            <button class="minus operator"     id="dark"    data-value="-"              >-</button>
            <button class="one operand"        id="light"   data-value=1                >1</button>
            <button class="two operand"        id="light"   data-value=2                >2</button>
            <button class="three operand"      id="light"   data-value=3                >3</button>
            <button class="plus operator"      id="dark"    data-value="+"              >+</button>
            <button class="symbol operand"     id="light"   data-value="-"              >+/-</button>
            <button class="zero operand"       id="light"   data-value=0                >0</button>
            <button class="point operand"      id="light"   data-value="."              >.</button>
            <button class="equal operator"     id="blue"    data-value="="              >=</button>
        </div>
    </div>
    
</body>
</html>
